<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <th:block th:replace="@{/common/librarys} :: librarys"></th:block>
</head>
<body>
<th:block th:replace="@{/common/navbar} :: getNavBar(${title})"></th:block>
<form class="p-3" th:action="'/board/update/'+*{id}" method="post" th:object="${photo}">
    <div class="mb-3">
        <label for="writer" class="form-label">작성자</label>
        <input type="text" class="form-control" id="writer" name="writer" placeholder="너의 이름은?!" th:value="*{writer}">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해 주세요." th:value="*{title}">
        </div>
        <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" name="content" rows="3" th:text="*{content}"></textarea>
        </div>
        <div class="mb-3">
        <label for="URL" class="form-label">url</label>
        <input type="url" class="form-control" id="url" name="imageUrl" placeholder="사진 url을 입력해주세요." th:value="*{imageUrl}">
        </div>
        <div class="row">
        <button type="submit" class="btn btn-primary col">수정</button>
        <button type="reset" class="btn btn-light col">초기화</button>
    </div>
</form>
</body>
</html>
